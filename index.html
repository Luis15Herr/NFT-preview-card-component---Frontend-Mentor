<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__info">
          <div class="card__image-container">
            <img
              class="card__image"
              src="./images/image-equilibrium.jpg"
              alt="NFT IMAGE"
            />
            <a class="overlay" href="#">
              <img src="/images/icon-view.svg" alt="Eye icon" />
            </a>
          </div>
          <a class="card__title" href="#"> Equilibrium #3429</a>

          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__extra-info">
            <span class="card__price card__extra-info--align">
              <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </span>
            <span class="card__time-left card__extra-info--align">
              <img src="./images/icon-clock.svg" alt="" /> 3 days left</span
            >
          </div>
          <div class="card__creator">
            <img
              class="card__creator-img"
              src="./images/image-avatar.png"
              alt=""
            />
            <span class="card__creator-title"
              >Creation of <a class="name" href="#"> Jules Wyvern</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
